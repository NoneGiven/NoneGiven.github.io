<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="noarchive">
<meta name="description" content="None given June 12">
<link rel="canonical" content="https://nonegiven.github.io/isitjune12yet">
<link rel="shortcut icon" href="/res/favicon.ico">
<title>IS IT JUNE 12 YET?</title>
<style>
  body {
    background-color: black;
    color: white;
    text-align: center;
    font-family: Arial;
  }
  
  #result {
    font-size: 5em;
  }
  
  #message {
    font-size: 2.5em;
  }
</style>
</head>
<body>
<div id="result"></div>
<div id="message"></div>
<script>
  function doThing() {
    var june12 = new Date("2018-06-12T04:00:00Z");
    var today = new Date();
    if (today >= june12) {
      document.getElementById("result").innerHTML = "YES";
      document.getElementById("message").innerHTML = "WOHOO!";
    }
    else {
      let dayTime = 24 * 60 * 60 * 1000;
      let timeDiff = june12.getTime() - today.getTime();
      let wholeDays = Math.floor(timeDiff / dayTime);
      let remainder = Math.round((timeDiff - wholeDays * dayTime) / 1000 / 60 / 60);
      let hourString = "";
      if (remainder > 0) {
        hourString = remainder + " HOUR" + (remainder === 1 ? "" : "S") + " AND ";
      }
      document.getElementById("result").innerHTML = "NO";
      document.getElementById("message").innerHTML = hourString + wholeDays + " DAY" + (wholeDays === 1 ? "" : "S") + " LEFT";
    }
  }
  doThing();
  setInterval(doThing, 5000);
</script>
</body>
</html>
