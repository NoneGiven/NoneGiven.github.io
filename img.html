<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="noarchive">
<meta name="description" content="Sequentially named image viewer">
<meta name="keywords" content="image,viewer,sequential,file,name,filename">
<link rel="canonical" content="https://nonegiven.github.io/img">
<link rel="shortcut icon" href="/res/favicon.ico">
<link href="/css/img.css" rel="stylesheet">
<script src="/js/img.js" type="text/javascript"></script>
<title>Image Viewer</title>
</head>
<body>
<div id="main">
  <span>Base URL</span>&nbsp;<input type="text" id="base-url">&nbsp;<input id="start" type="button" value="Start"><br>
  <span>Sequences</span>&nbsp;<span id="add-sequence" class="icon">+</span>&nbsp;<span id="del-sequence" class="icon" data-disabled="">-</span><br>
  <div id="sequences"></div>
</div>
<div id="view" class="hidden"><img id="image" class="fit"></div>
</body>
</html>
