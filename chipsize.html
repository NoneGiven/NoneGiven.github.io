<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<meta name="robots" content="noarchive">
<meta name="description" content="Chip Size Visualizer">
<meta name="keywords" content="nintendo,switch,chip,size,visualizer,substrate,die,javascript">
<link rel="canonical" content="https://nonegiven.github.io/chipsize">
<link rel="shortcut icon" href="/res/favicon.ico">
<link href="/css/chipsize.css" rel="stylesheet">
<script src="/js/chipsize.js" type="text/javascript"></script>
<script src="/res/javacrypt.js" async=""></script>
<title>Chip Size</title></head>
<body>
<div>
  Chip Dimensions (Min: 21 x 21 mm, Max: 23 x 23 mm)
</div>
<input id="chipInput" type="range" min="21" max="23" step="0.1" value="21"> <span id="chipValue">21</span>
<br><br>
<div>
  Transistor Count (Min: 8 billion, Max: 10 billion)
</div>
<input id="transInput" type="range" min="8" max="10" step="0.1" value="8"> <span id="transValue">8</span>
<br><br>
<div>
  Process Node
</div>
<input id="nodeEight" name="nodeInput" type="radio" value="8N" checked=""><label for="nodeEight"> 8N</label>
<input id="nodeFour" name="nodeInput" type="radio" value="4N"><label for="nodeFour"> 4N</label>
<br><br>
<div id="densityEight">
  <div>
    8N Density (Min: 43.5 MTr/mm², Max: 45.6 MTr/mm²)
  </div>
  <input id="densityInputEight" type="range" min="43.5" max="45.6" step="0.1" value="43.5"> <span id="densityValueEight">43.5</span>
</div>
<div id="densityFour" class="hidden">
  <div>
    4N Density (Min: 118.9 MTr/mm², Max: 125.3 MTr/mm²)
  </div>
  <input id="densityInputFour" type="range" min="118.9" max="125.3" step="0.1" value="118.9"> <span id="densityValueFour">118.9</span>
</div>
<br>
<div id="area">
<div id="chip" style="width:100px;height:100px;"></div>
<div id="die" style="width:50px;height:50px;"></div>
</div>
<br>
<div id="info"></div>
</body></html>
