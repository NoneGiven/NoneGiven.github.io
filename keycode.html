<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="noarchive">
<meta name="description" content="Key Code Identifier using Javascript">
<meta name="keywords" content="keycode,key,code,identifier,display,javascript,keydown,script,utility">

<link href="/css/keycode.css" rel="stylesheet">

<title>Key Code Display</title>
</head>
<body>
<noscript>
<span id="msg-res" class="msg res block">This page will not work without Javascript enabled!</span><br>
</noscript>
<span id="keydisplay">0</span><br>
<span id="lowerdisplay"><span class="off" id="shiftkey">Shift</span> &#183; <span class="off" id="ctrlkey">Ctrl</span>
&#183; <span class="off" id="altkey">Alt</span></span><br>
<input id="blockCheckbox" type="checkbox" checked="" value="Block keystrokes" title="When checked, keystrokes are captured and keyboard shortcuts in the browser will not fire.">
<br><br><br>
<span>Modifier key codes: 16 (Shift), 17 (Ctrl), 18 (Alt)</span>
